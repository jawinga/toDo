<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>To-Do List</title>
  </head>
  <body class="p-3 mb-2 bg-warning text-dark">
    <main class="container">
      <div class="text-center">
        <h1>To Do</h1>
      </div>

      <div class="row">
        <div class="col-8">
          <h2>To do</h2>

          <div id="listCards" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card text-bg-danger mb-3" style="max-width: 18rem">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <span>High Priority</span>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="card-body">
                  <h5 class="card-title">Walk the dog</h5>
                </div>
              </div>
            </div>

            <!--<div class="col">
              <div class="card text-bg-light mb-3" style="max-width: 18rem">
                <div class="card-header">Medium</div>
                <div class="card-body">
                  <h5 class="card-title">Walk the dog</h5>
                </div>
              </div>
            </div>-->

            <!--<div class="col">
              <div class="card text-bg-secondary mb-3" style="max-width: 18rem">
                <div class="card-header">Low</div>
                <div class="card-body">
                  <h5 class="card-title">Wash dishes</h5>
                </div>
              </div>
            </div>-->
          </div>
        </div>
        <div class="col-4">
          <h2>Write a task</h2>

          <div class="mb-3">
            <label for="textTodo" class="form-label">
              What do you need to do today?
            </label>
            <textarea class="form-control" id="textTodo" rows="3"></textarea>
          </div>

          <select
            class="form-select form-select-sm"
            aria-label="Small select example"
            id="prioritySelect"
          >
            <option value="" disabled selected>Select priority:</option>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High priority</option>
          </select>

          <button id="addBtn" class="btn btn-danger">Submit</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
